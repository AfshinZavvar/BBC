      Hint: Report Description
      Value: |
        This report helps you answer the following question:<ul><li>Which unclassified organizations have shown an increased interest and a greater amount of activity on the website during a specified period of time?</li></ul>This report lists the classified organizations that have the highest activity score. This report helps you identify the organizations that may be moving towards the <i>Top Leads by Value</i> report and could become prospects. The organizations listed in this report have a high level of activity, but may not have accumulated high values yet.<br/>
        Value is a weighting placed on an activity initiated by an organization, such as requesting an online demonstration. Activity Level is calculated by an algorithm that measures the activity of one or more unique visitors over time.<br/>
        Run this report every week or month to identify organizations with high levels of activity.<br/>
        Click the name of an organization to open the <i>Business Overview</i> report.
        
