    - ID: "f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80"
      Hint: Report Description
      Value: |
        This report helps you answer the following question:<ul><li>Which unclassified organizations have a high value during a specific period of time and are likely to become prospects?</li></ul>This report lists organizations ranked by the total value they have accumulated in the time frame you specified. These unclassified organizations can be prospects, competitors, press, and so on. A higher value means they have engaged more with your website.<br/>
        The organizations with the highest rankings have the greatest interest in your website, products, or services. Value is a weighting placed on an activity initiated by an organization, such as requesting an online demonstration. Activity Level is calculated by an algorithm that measures the activity of one or more unique visitors over time.<br/>
        Run this report every week or month to identify new prospects.<br/>
        Click the name of an organization to open the <i>Business Overview</i> report.
        
