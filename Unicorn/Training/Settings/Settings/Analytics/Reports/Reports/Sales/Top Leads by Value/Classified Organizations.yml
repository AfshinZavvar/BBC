    - ID: "f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80"
      Hint: Report Description
      Value: |
        This report helps you answer the following question:<ul><li>Which classified organizations have a high-value during a specified period of time and are likely to become prospects?</li></ul>This report lists organizations ranked by the total value they accumulated during the period you specified. These classified organizations can be prospects, customers, competitors, partners, and so on. If they are potential prospects, a higher value means they are further along the marketing funnel.<br/>
        The organizations with the highest rankings have the greatest interest in your website, products, or services. Value is a weighting placed on an activity initiated by an organization, such as requesting an online demonstration. Activity Level is calculated by an algorithm that measures the activity of one or more unique visitors over time.<br/>
        Run this report to monitor all the classified organizations on your website.<br/>
        Click the name of an organization to open the <i>Business Overview</i> report.
        
