    - ID: "f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80"
      Hint: Report Description
      Value: |
        This report helps you answer the following question:<ul><li>Which unclassified organizations have a high value and are most likely to become a prospect today?</li></ul>This report lists organizations ranked by the total value that they accumulated. These unclassified organizations could be any type of organization – prospect, competitor, press, and so on. If they are potential prospects, a higher value means that they are further along the marketing funnel.<br/>
        The organizations with the highest rankings have the greatest engagement with your website, products, or services. Value is a weighting placed on an activity initiated by an organization, such as requesting an online demonstration. Activity Level is calculated by an algorithm that measures the activity of one or more unique visitors over time.<br/>
        Run this report every day to identify new prospects.<br/>
        Click the name of an organization to open the <i>Business Overview</i> report.
        
