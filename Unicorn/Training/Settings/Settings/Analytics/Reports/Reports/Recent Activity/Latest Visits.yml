    - ID: "f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80"
      Hint: Report Description
      Value: |
        This report helps you answer the following question:<ul><li>Who are the most recent visitors to my website?</li></ul>
        This report lists in chronological order the visits from all visitors.  <br/>
        This report shows the visitor’s organization name (if known), the value of their visit, how many times the visitor has been to the site (Visit #), and the date and time of the visit.<br/>
        Use this report to identify recent visitors, particularly visitors showing increased interest who may be ready to register or engage with more commitment.  You may want to try and identify these visitors as future prospects. <br/>
        Run this report every day to identify visitors that are potential prospects.
        Click the Date and Time to open the <i>Visit Details</i> report for the visit. The session report will show you the company’s visits, conversions, and profile. Click organization name to open the <i>Business Overview</i> report. Click Visit #  to open <i>Visitor Overview</i> report.
        
