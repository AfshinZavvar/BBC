        This report helps you answer the following question:<ul><li>Where do mistakes occur on the website?</li></ul>This report lists visits that incurred a problem. Problems are grouped by category with the visits sorted by date time. The most frequent category of problems appears first. Examples of problems listed are:<ul><li>Page Not Found</li><li>No Search Hits Found</li><li>Unsubscribe</li></ul>The report shows the category of problem, how often it occurred, and when it occurred. Use this report to identify the errors your visitors are finding.<br/>
        Run this report every day to identify problems on your website.<br/>
        Click the date time under Latest Visits to open the  Visit Details report and display all activity in that session.
        
