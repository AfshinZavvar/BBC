        This report helps you answer the following question:<ul<li>Who are the most recent visitors to the page that reported a particular error?</li></ul>This report lists in chronological order the visits from all visitors. <br/>
        This report shows the visitor’s organization name (if known), the value of their visit, how many times the visitor has been to the site (Visit #), and the date and time of the visit.<br/>
        Click the Date and Time to open the <i>Visit Details</i> report for the visit. The session report will show you the company’s visits, conversions, and profile. Click organization name to open the <i>Business Overview</i> report. Click Visit # to open <i>Visitor Overview</i> report. 
        
