      Hint: Report Description
      Value: |
        This report helps you answer the following questions:<ul><li>What value has this specific visitor accumulated?</li><li>How active have this specific visitor been on the website?</li></ul>This report displays the contact information of an individual visitor and lists their most recent visits (max 50). <br/>
        You can estimate the level of interest and commitment of this visitor from their total value and their activity level. You can identify the visitor’s areas of interest by looking at the assets they downloaded and the pages they read. For example, visiting pages that contain information about pricing, training, support, demo requests, and so on, can indicate an interest in purchasing.<br/>
        Click the date link to open the <i>Visit Detail</i> report for that session.<br/>
        You came to this report by clicking the visitor’s name in the <i>Business Overview</i> report.
