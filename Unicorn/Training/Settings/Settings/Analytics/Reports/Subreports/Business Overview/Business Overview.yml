      Value: |
        This report helps you answer the following question:<ul><li>Which business units and individuals from a particular business have been active on the website?</li>
        </ul>This report lists the business units and individuals that have accumulated the most value. This report helps you identify the business units and individuals that have the greatest potential as a prospect. It also shows the aggregate statistics for each business unit&rsquo;s complete history on this website. You can judge an organization&rsquo;s level of interest and commitment by the value they have accumulated and their activity level. Additional information:
        <ul><li>To open the <i>Visitor Activity</i> report, click the organization&rsquo;s name.</li><li>To open the <i>Business Visits</i> report that lists all the visits to the website by a business unit, click a link in the Total Visits column.</li><li>To open the <i>Visit Detail</i> report for a business unit, click a link in the <i>Business Units</i> section in the <i>Visits</i> column.</li></ul>Click on the map to open Google maps with the same pins as shown in this report. Each business can have several addresses as well as several internet access points.<br/>
        You opened this report by clicking the name of a business in one of the Top Leads reports.
