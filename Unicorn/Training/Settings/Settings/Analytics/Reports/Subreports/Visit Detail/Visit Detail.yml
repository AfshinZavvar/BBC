      Value: |
        This report helps you answer the following questions:<ul><li>What types of value did this visitor consume during this visit?</li><li>Which profiles and persona did this visitor match during the visit?</li></ul>This report lists the value accumulated and the activities performed during a particular visit or session. Check the pages visited to identify the topics that were of interest to the visitor. Visiting pages that contain information about pricing, training, and support can indicate an interest in purchasing. Visiting pages that contain information about product solutions and case studies can indicate an industry or solution interest.<br/>
        If your website uses profiles to track the visitor’s persona and characteristics, you can see charts that show the visitor’s profile for this visit.<br/>
        You came to this report from the <i>Business Visits</i> or <i>Visitor Overview</i> reports.
        
